<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <canvas id="myCanvas" width="800" height="600"></canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            let blue1 = 0, blue2 = 255;
            let green1 = 255, green2 = 0;
            let x = 200;
            let y = 400;

            let directionFlag = 0;
            let colorFlag = 0;

            function changeColor() {
                if(blue1 > 254 || green1 < 1)
                    colorFlag = 0;
                if(blue1 < 1 || green1 > 254)
                    colorFlag = 1;
                    
                if(colorFlag == 0)
                {
                    blue1 -= 1;
                    green1 += 1;
                    blue2 += 1;
                    green2 -= 1;
                }
                else
                {
                    blue1 += 1;
                    green1 -= 1;
                    blue2 -= 1;
                    green2 += 1;
                }

                if(directionFlag == 0) 
                {
                    y += 5;
                    if(y > 400)
                        directionFlag = 1;
                }
                else 
                {
                    y -= 5;
                    if(y < 100)
                        directionFlag = 0;
                }

                ctx.clearRect(0, 0, c.width, c.height);
                ctx.beginPath();
                let gradient = ctx.createLinearGradient(150, 750, 200, 800);
                gradient.addColorStop(0, `rgb(0,${green1},${blue1})`);
                gradient.addColorStop(1, `rgb(0,${green2},${blue2})`);
                ctx.fillStyle = gradient;
                ctx.arc(x, y, 40, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            }

            setInterval(changeColor, 10);
        </script>
    </body>
</html>
